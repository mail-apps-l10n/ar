# LOCALIZATION NOTE (crashprompt.messagebody2): %1$S - short brand name, %2$S - vendor name
crashprompt.messagebody2=نأسف لهذا، لقد تعافي %1$S لتوّه من انهيار. إرسال تقارير الانهيار سيُساعد %2$S على جعل %1$S أكثر استقرارًا و أمانًا. يمكنك دائمًا تغيير تفضيلاتك من الإعدادات ← التفضيلات.
crashprompt.dialog.title=أتريد إرسال تقارير الانهيار إلى موزيلا؟
crashprompt.dialog.privacyLink=بيان خصوصية خاصيّة الإبلاغ عن الانهيار
crashprompt.dialog.acceptbutton=أرسل التقارير
crashprompt.dialog.refusebutton=لا ترسل
crashprompt.dialog.title2=بيان خصوصية خاصيّة الإبلاغ عن الانهيار
crashprompt.dialog.statement1=يحتوي فيرفكس على خاصية الإبلاغ عن الانهيارات إلى موزيلا عندما ينهار فيرفكس. تستخدم موزيلا المعلومات من بلاغ الانهيار لتشخيص و تصحيح عيوب فيرفكس التي تسبب الانهيارات. مع أن هذه الخاصية تعمل تلقائيًا بمجرد انهيار فيرفكس، إلا أنها لا تُرسل أي معلومات إلى موزيلا قبل أن تصرح أنت لها بذلك. مبدئيًّا ترسل هذه الخاصية طيفًا من البيانات غير الشخصية إلى موزيلا، تشمل أثر التشغيل (وصف تفصيلي لما هي أجزاء كود فيرفكس التي كانت تعمل أثناء الانهيار) و نوع الحاسوب الذي تستخدمه. كما تجمع خاصية الإبلاغ عن الانهيارات معلومات إضافية أخرى. يعتمد نوع خاصية الإبلاغ عن الانهيارات المستخدمة و ماهية البيانات الإضافية المجمعة على إصدارة فيرفكس التي تستخدمها.
crashprompt.dialog.statement2=في الإصدارات الحالية من فيرفكس، ”مبلّغ انهيارات فيرفكس“ هي خاصية الإبلاغ عن الانهيارات. مع هذه الخاصية لديك خيار تضمين التقرير معلومات شخصية (شاملة عنوان بريدك الإلكتروني)، و معلومات شخصية جزئية (شاملة عنوان الإنترنت، و مسار الموقع الذي كنت تزوره عندما انهار فيرفكس)، و تعليق. كما يُرسل مبلّغ انهيارات فيرفكس قائمة بالإضافات التي كنت تستخدمها عندما حدث الانهيار، و الوقت المنقضي منذ (أ) آخر انهيار، و (ب) آخر تثبيت، و (ج) وقت بداية تشغيل البرنامج. لا تضع موزيلا إلا البيانات غير الشخصية (بعبارة أخرى، معلومات عامة عن حاسوبك، و أثر التشغيل، و أي تعليق يتركه المستخدم) في التقارير المنشورة على الوب في http://crash-stats.mozilla.com.
