newtab.intro.paragraph4.2=يمكنك تعطيل هذا بالنقر على زر الترس (%1$S) و إلغاء اختيار "أضف المواقع المقترحة" من قائمة %2$S.
newtab.intro.paragraph5=ستعرض صفحة اللسان الجديد المواقع التي تزورها بكثرة، بالإضافة إلى مواقع نعتقد أنها قد تهمك. في البداية سترى مجموعة مواقع من موزيلا.
# LOCALIZATION NOTE(newtab.intro.paragraph6): %1$S will be replaced by
