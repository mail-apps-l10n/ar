newtab.intro.paragraph6.remove=إزالة
newtab.intro.paragraph6.pin=تثبيت
newtab.intro.paragraph7=بعض المواقع التي ستراها قد تكون مقترحات من موزيلا أو مدعومة من شريك لموزيلا. سنوضح المواقع المدعومة دائما.
# LOCALIZATION NOTE(newtab.intro.paragraph8): %1$S will be replaced by
