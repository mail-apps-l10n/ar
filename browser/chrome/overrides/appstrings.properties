malformedURI=المسار غير صالح و تعذّر تحميله.
fileNotFound=لا يستطيع فايرفوكس أن يجد الملفّ في %S.
dnsNotFound=لا يستطيع فايرفوكس أن يجد الخادوم عند %S.
protocolNotFound=لا يعرف فايرفوكس كيف يفتح هذا العنوان، لأنّ البروتوكول (%S) غير مرتبط بأيّ برنامج.
connectionFailure=لا يستطيع فايرفوكس أن يؤسّس اتّصالا بالخادوم عند %S.
netInterrupt=قُوطع الاتّصال بـ %S أثناء تحميل الصّفحة.
netTimeout=يستغرق الخادوم عند %S الكثير من الوقت ليستجيب.
redirectLoop=وجد فايرفوكس أن الخادوم يعيد توجيه الطّلب بشكل تعذّر معه أن يكتمل.
## LOCALIZATION NOTE (confirmRepostPrompt): In this item, don't translate "%S"
confirmRepostPrompt=لعرض هذه الصفخة، يجب أن يُرسل %S المعلومات التي ستكرر أي إجراء (مثل معلومات البحث أو الطلب) تم مُسبقا.
resendButton.label=أعِد الإرسال
unknownSocketType=لا يعرف فايرفوكس كيف يتّصل بالخادوم.
netReset=صُفِّر الاتّصال بالخادوم أثناء تحميل الصّفحة.
netOffline=يعمل فايرفوكس حاليا بالوضع دون اتّصال و لا يمكنه تصفّح الوِب.
isprinting=لا يمكن تغيير المستند أثناء الطّباعة أو معاينة الطّباعة.
deniedPortAccess=يستخدم هذا العنوان منفذ شبكة مستخدم عادة لأغراض غير تصفّح الوِب. ألغى فايرفوكس الطّلب لحمايتك.
proxyResolveFailure=فايرفوكس مضبوط ليستخدم خادوما وسيطا تعذّر إيجاده.
proxyConnectFailure=فايرفوكس مضبوط ليستخدم خادوما وسيطا يرفض الاتّصالات.
contentEncodingError=الصفحة التي تحاول زيارتها لا يمكن عرضها لأنها تستخدم نوعا خاطئا أو غير مدعوم من الضغط.
unsafeContentType=الصفحة التي تحاول زيارتها لا يمكن عرضها لأنها تحتوي ملفا من نوع قد لا يكون من الآمن حفظه لفتحه. من فضلك اتصل بمالكي الموقع لإصلاح هذا.
externalProtocolTitle=طلب بروتوكول خارجي
externalProtocolPrompt=يجب تشغيل تطبيق خارجي لمعالجة وصلات %1$S:. الوصلة المطلوبة:\n\n\n%2$S\nالتّطبيق: %3$S\n\n\nإذا لم تتوقّع هذا الطّلب، قد تكون هذه محاولة لاستغلال ضعف في البرنامج الآخر. ألغِ الطّلب إلا إذا كنت متأكّدا أنه غير خبيث.\n
